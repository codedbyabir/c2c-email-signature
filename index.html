<!DOCTYPE html>

<title>Email Signature Generator</title>

<style>

<body>

<div class="wrapper">
  <h2>Email Signature Generator</h2>

<div class="input-wrapper">

  <input type="text" id="inputPhone" placeholder="Enter Phone (ex: +1 856-219-4201)">
  <input type="text" id="inputEmail" placeholder="Enter Email (ex: kevin@committedtocapital.com)">
<button id="copy-btn">Copy Signature</button>

<script>
// 1. Function to update the signature preview
function updateSignature() {
    // Update Name
    let name = document.getElementById("inputName").value.trim();
    if (name) {
        document.getElementById("sig-name").innerText = name;
    } else {
        // Use placeholder value if input is empty
        document.getElementById("sig-name").innerText = "Kevin Duffy JR.";
    }

    // Update Phone
    let phone = document.getElementById("inputPhone").value.trim();
    let phoneLink = document.getElementById("sig-phone-link");
    let sigPhone = document.getElementById("sig-phone");
    if (phone) {
        sigPhone.innerText = phone;
        // Strip non-numeric/non-plus characters for the 'tel:' link
        phoneLink.setAttribute("href", "tel:" + phone.replace(/[^0-9+]/g, ""));
    } else {
        sigPhone.innerText = "+1 856-219-4201";
        phoneLink.setAttribute("href", "tel:+18562194201");
    }

    // Update Email
    let email = document.getElementById("inputEmail").value.trim();
    let emailLink = document.getElementById("sig-email-link");
    let sigEmail = document.getElementById("sig-email");
    if (email) {
        sigEmail.innerText = email;
        emailLink.setAttribute("href", "mailto:" + email);
    } else {
        sigEmail.innerText = "kevin@committedtocapital.com";
        emailLink.setAttribute("href", "mailto:kevin@committedtocapital.com");
    }
}


// 2. Attach real-time listeners to input fields
document.getElementById("inputName").addEventListener("input", updateSignature);
document.getElementById("inputPhone").addEventListener("input", updateSignature);
document.getElementById("inputEmail").addEventListener("input", updateSignature);


// 3. Keep the copy functionality on button click
document.getElementById("copy-btn").addEventListener("click", function() {
    // Ensure the signature is updated one last time (redundant but safe)
    updateSignature(); 

    // Copy as rich HTML
    let htmlContent = document.getElementById("signature-html").outerHTML; // Use outerHTML to include the main table tag
    let copyArea = document.getElementById("copy-area");
    
    // IMPORTANT: To ensure proper formatting, copy the whole signature-html content, including the outer <div>/<table>.
    // However, your original HTML structure uses the parent of the first table, so we'll stick to innerHTML for max compatibility.
    let contentToCopy = document.getElementById("signature-html").innerHTML;
    
    copyArea.innerHTML = contentToCopy;
    
    // Select the content
    let range = document.createRange();
    range.selectNodeContents(copyArea);

    let sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);

    // Focus and execute copy command
    copyArea.focus();
    
    try {
        document.execCommand("copy");
        alert("Signature copied! Paste into your email client's signature settings.");
    } catch (err) {
        console.error('Copy failed:', err);
        alert('Copy failed. Please select the signature preview manually and copy.');
    }
    
    sel.removeAllRanges(); // Deselect the text
});

// 4. Run once on page load to initialize the preview with placeholders
document.addEventListener("DOMContentLoaded", updateSignature);
</script>

</body>
